<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/d9c241b1f4.js" crossorigin="anonymous">

</script>
</head>
<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn"> Sign up</button>
    </header>

    <main>
       <!--highlights section -->
        <section id="highlight-section">
            <h2>Apple Iphon 13 pro Max</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos distinctio adipisci assumenda porro enim quia illo illum. Dicta veniam ipsa cupiditate enim illo autem sequi cum, neque delectus exercitationem deleniti.
            </p>
            <div id="Buy-now-button">
                <button class="btn">Buy Now</button>
            </div>
        </section>

        <!-- cover-image-section -->
         <section id="cover-image-section">
            
            <img src="./assets/project image.png" alt="Iphone-image">
         </section>
         <!-- search section -->
          <section id="search-section">
           <h2>Search your phone</h2> 
            <div id="search-container">
                <div id="search-bar">
                    <i class="fa fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search your phone">
                </div>
                <div id="search-button">
                    <button class="btn">Search</button>

                </div>

            </div>

          </section>

    </main>

</html>
